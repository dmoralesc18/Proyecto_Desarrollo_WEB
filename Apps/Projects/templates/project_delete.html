{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-center mt-4">
        <div class="card" style="width: 90%; max-width: 1000px;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-danger">Delete Project</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the project <strong>{{ proyecto.nombre_proyecto }}</strong>?</p>
                <p class="text-danger">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'projectsapp' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
