{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Configuraci√≥n inicial</h5>
          <p class="text-muted">Crea el primer usuario administrador del sistema.</p>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">{{ form.nombre.label }}</label>
              {{ form.nombre }}
            </div>
            <div class="mb-3">
              <label class="form-label">{{ form.correo.label }}</label>
              {{ form.correo }}
            </div>
            <div class="mb-3">
              <label class="form-label">{{ form.password.label }}</label>
              {{ form.password }}
            </div>
            <div class="mb-3">
              <label class="form-label">{{ form.password2.label }}</label>
              {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear administrador</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 </div>
{% endblock %}
