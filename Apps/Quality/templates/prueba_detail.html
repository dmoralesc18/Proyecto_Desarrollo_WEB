{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-center mt-4">
        <div class="card" style="width: 90%; max-width: 1000px;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Quality Test Detail</h5>
                <a href="{% url 'quality:prueba_update' prueba.id_prueba %}" class="btn btn-warning">
                    <i class="bx bx-edit"></i> Edit
                </a>
            </div>
            <div class="card-body">
                <table class="table table-borderless">
                    <tr>
                        <th width="200">ID:</th>
                        <td>{{ prueba.id_prueba }}</td>
                    </tr>
                    <tr>
                        <th>Type:</th>
                        <td>{{ prueba.tipo }}</td>
                    </tr>
                    <tr>
                        <th>Result:</th>
                        <td>{{ prueba.resultado|default:"-" }}</td>
                    </tr>
                    <tr>
                        <th>Date:</th>
                        <td>{{ prueba.fecha|date:"Y-m-d" }}</td>
                    </tr>
                    <tr>
                        <th>Project:</th>
                        <td>{{ prueba.id_proyecto.nombre_proyecto }}</td>
                    </tr>
                </table>
                <a href="{% url 'quality:prueba_list' %}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
