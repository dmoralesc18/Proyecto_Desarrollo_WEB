{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-center mt-4">
        <div class="card" style="width: 90%; max-width: 1200px;">
            <div class="card-header">
                <h5 class="mb-0">Gestión de calidad</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- Inspecciones -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h6 class="card-title">Inspecciones</h6>
                                <h2 class="mb-0">{{ total_inspecciones }}</h2>
                                <a href="{% url 'quality:inspeccion_list' %}" class="btn btn-light btn-sm mt-2">
                                    Ver todo
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Incidentes -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card text-white bg-danger">
                            <div class="card-body">
                                <h6 class="card-title">Incidentes</h6>
                                <h2 class="mb-0">{{ total_incidentes }}</h2>
                                <a href="{% url 'quality:incidente_list' %}" class="btn btn-light btn-sm mt-2">
                                    Ver todo
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Certificaciones -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h6 class="card-title">Certificaciones</h6>
                                <h2 class="mb-0">{{ total_certificaciones }}</h2>
                                <a href="{% url 'quality:certificacion_list' %}" class="btn btn-light btn-sm mt-2">
                                    Ver todo
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pruebas de Calidad -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h6 class="card-title">Pruebas de calidad</h6>
                                <h2 class="mb-0">{{ total_pruebas }}</h2>
                                <a href="{% url 'quality:prueba_list' %}" class="btn btn-light btn-sm mt-2">
                                    Ver todo
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
